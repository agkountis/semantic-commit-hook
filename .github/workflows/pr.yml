name: shellcheck
on: [pull_request]
jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1.15
        with:
          github_token: ${{ secrets.github_token }}
          path: 'commit-msg'
          pattern: '*'
